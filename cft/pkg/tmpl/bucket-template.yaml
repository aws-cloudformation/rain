Resources:
  RainBusket:
    Type: !Rain::Module "./bucket-module.yaml"
    Properties:
      CreateLogBucket: true
    Overrides:
      Bucket:
        UpdateReplacePolicy: Delete
        Properties:
          VersioningConfiguration:
            Status: Enabled
          Tags:
            - Key: test-tag
              Value: test-value2
      LogBucket:
        Properties:
          BucketName: test-module-log-bucket


