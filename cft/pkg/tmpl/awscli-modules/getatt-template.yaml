Modules:
  Content:
    Type: LocalModule
    Source: ./getatt-module.yaml
    Properties:
      Name: foo

Resources:
  Foo:
    Type: A::B::C
    Properties:
      Name: !GetAtt Content.Name
      BucketName: !GetAtt Content.BucketName

Outputs:
  BucketName:
    Value: !GetAtt Content.BucketName
  PropGetAtt:
    Value: !GetAtt Content.Name
  PropSub:
    Value: !Sub ${Content.Name}
